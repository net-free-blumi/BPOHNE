# דף ניהול נפרד
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# דף הניהול – גישה ב־/admin או /admin.html
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# SPA – שאר הנתיבים מגיעים ל־index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge Function לנתיבי /product/:id – OG tags למוצרים
[[edge_functions]]
  function = "product-og"
  path = "/product/*"
